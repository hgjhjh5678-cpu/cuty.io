<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ver Video</title>

<style>
    body {
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .video-container {
        position: relative;
        width: 90%;
        max-width: 900px;
        margin: 40px auto;
        padding-bottom: 56.25%;
        height: 0;
    }

    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 10px;
        pointer-events: none; /* DESACTIVA el video hasta el 3er clic */
    }

    /* Capa invisible encima del video para detectar los clics */
    #clickLayer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
        z-index: 10;
    }
</style>
</head>

<body>

<h2>Video</h2>

<div class="video-container">
    <div id="clickLayer"></div>

    <!-- TU VIDEO AQUÃ (Drive, Videy, lo que quieras) -->
    <iframe src="https://drive.google.com/file/d/15AxztdSSpq07lUPMK01vPtgshR4itecv/preview" width="640" height="480"></iframe>
</div>

<script>
    let clicks = 0;

    const direct = "https://www.effectivegatecpm.com/k0wmg7j4g?key=2dc05e69712b2793aa475e1b8681410d";

    const clickLayer = document.getElementById("clickLayer");
    const videoFrame = document.getElementById("videoFrame");

    clickLayer.addEventListener("click", () => {

        clicks++;

        if (clicks <= 2) {
            window.open(direct, "_blank");
        }

        if (clicks === 3) {
            clickLayer.style.display = "none";     // Quita la capa
            videoFrame.style.pointerEvents = "auto"; // Activa el video
        }
    });
</script>

</body>
</html>
